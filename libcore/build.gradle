    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.5.1'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.0"
    api 'com.github.LuckSiege.PictureSelector:picture_library:v2.2.3'
    api 'pl.droidsonroids.gif:android-gif-drawable:1.2.16'

    debugApi('com.github.ajitsing:sherlock:1.0.4@aar') {
        transitive = true
    }
    releaseApi('com.github.ajitsing:sherlock-no-op:1.0.4@aar')
    // apt
    annotationProcessor 'com.github.frankiesardo:auto-parcel-processor:0.3.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'

    annotationProcessor "com.google.dagger:dagger-compiler:2.16"
    annotationProcessor "com.google.dagger:dagger-android-processor:2.16"
}