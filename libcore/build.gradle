    // butterknife
    api 'com.jakewharton:butterknife:8.8.1'
    // rxbinding
    api 'com.jakewharton.rxbinding2:rxbinding:2.1.1'
    // glide图片加载
    api 'com.github.bumptech.glide:glide:4.8.0'
    api "com.github.bumptech.glide:okhttp3-integration:4.7.1"

    //QMUI 腾讯团队退出的UI框架
    api 'com.qmuiteam:qmui:1.1.6'
    //PickerView轮子可以自定义
    api 'com.contrarywind:Android-PickerView:4.1.6'
    api 'com.contrarywind:wheelview:4.0.8'
